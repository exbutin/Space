<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link
      rel="shortcut icon"
      href="/Images/dominion-2ed.png"
      type="image/x-icon"
    />
    <script src="JS/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>SHIP RANDOM</title>
  </head>

  <body onload="update_ships()">
    
    <div class="space" ></div>


      <div class="grid_1_column">
        <a href="/index.html" class="secondary_button astro_font">Home</a>
        <a href="/Resource.html" class="secondary_button astro_font">Resource Randomizer</a>
      </div>

      <div class="space"></div>
      
      <div class="grid_1_column">
        <a onclick="expand('ship_randomize_options', 'ship_randomize_header')" class="sub_header astro_font" id="ship_randomize_header">Randomize Modules</a>
        <div class="grid_1_column border" id="ship_randomize_options">
        <a onclick="initialize_ships(); true_random_ships(); update_ships()" class="secondary_button tertiary_button astro_font dark hover">Truly Random</a>
        <a onclick="initialize_ships(); distributed_random_ships(); update_ships()" class="secondary_button tertiary_button astro_font dark hover">Distributed Random</a>
      </div>

    </div>

    <div class="grid_1_column">
      <div class="space"></div>
      <div class="space"></div>
    </div>

    <div class="grid_2_column ship_grid" id="ship_div">
      <figure class="kingdom_figure">
        <img
        src=""
        alt="Tip 1"
        class="kingdom_card card_img"
        id="tip_1"
      /></figure>
      <figure class="kingdom_figure">
        <img
        src=""
        alt="Tip 2"
        class="kingdom_card card_img"
        id="tip_2"
      /></figure>
      <figure class="kingdom_figure">
        <img
        src=""
        alt="adapter 1"
        class="kingdom_card card_img"
        id="adapter_1"
      /></figure>
      <figure class="kingdom_figure">
        <img
        src=""
        alt="adapter 2"
        class="kingdom_card card_img"
        id="adapter_2"
      /></figure>
      <figure class="kingdom_figure">
        <img
        src=""
        alt="mid 1"
        class="kingdom_card card_img"
        id="mid_1"
      /></figure>
      <figure class="kingdom_figure">
        <img
        src=""
        alt="mid 2"
        class="kingdom_card card_img"
        id="mid_2"
      /></figure>
      <figure class="kingdom_figure">
        <img
        src=""
        alt="mid 3"
        class="kingdom_card card_img"
        id="mid_3"
      /></figure>
      <figure class="kingdom_figure">
        <img
        src=""
        alt="mid 4"
        class="kingdom_card card_img"
        id="mid_4"
      /></figure>
      <figure class="kingdom_figure">
        <img
        src=""
        alt="engine 1"
        class="kingdom_card card_img"
        id="engine_1"
      /></figure>
      <figure class="kingdom_figure">
        <img
        src=""
        alt="engine 2"
        class="kingdom_card card_img"
        id="engine_2"
      />
    </div>
  </body>
</html>
