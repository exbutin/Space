<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link
      rel="shortcut icon"
      href="/Images/dominion-2ed.png"
      type="image/x-icon"
    />
    <script src="JS/turly_random.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>SHIP RANDOM</title>
  </head>

  <body onload="update_resources()">
    <div class="grid_2_column">
      <a href="/index.html" class="button">Home</a>
      <a href="/Ship.html" class="button">Ship Randomizer</a>
      <a
        onclick="intialize_resources(); true_random_resources(); update_resources()"
        class="button"
        >Randomize</a
      >
    </div>

    <div class="grid_2_column ship_grid">
      <button class="resource_button">Jupiter</button>
      <button class="resource_button">Hygiea</button>
      <figure class="resource_figure">
        <img src="" alt="Jupiter" class="resource_card card_img" id="jupiter" />
      </figure>
      <figure class="resource_figure">
        <img src="" alt="Hygiea" class="resource_card card_img" id="hygiea" />
      </figure>

      <a class="resource_button">Pallas</a>
      <a class="resource_button">Ceres</a>
      <figure class="resource_figure">
        <img src="" alt="Pallas" class="resource_card card_img" id="pallas" />
      </figure>
      <figure class="resource_figure">
        <img src="" alt="Ceres" class="resource_card card_img" id="ceres" />
      </figure>

      <a class="resource_button">Phobos & Deimos</a>
      <a class="resource_button">Mars</a>
      <figure class="resource_figure">
        <img
          src=""
          alt="Phobos & Deimos"
          class="resource_card card_img"
          id="phobos"
        />
      </figure>
      <figure class="resource_figure">
        <img src="" alt="Mars" class="resource_card card_img" id="mars" />
      </figure>

      <a class="resource_button">Mercury</a>
      <a class="resource_button">Venus</a>
      <figure class="resource_figure">
        <img src="" alt="Mercury" class="resource_card card_img" id="mercury" />
      </figure>
      <figure class="resource_figure">
        <img src="" alt="Venus" class="resource_card card_img" id="venus" />
      </figure>
    </div>
  </body>
</html>
