<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link
      rel="shortcut icon"
      href="/Images/dominion-2ed.png"
      type="image/x-icon"
    />
    <script src="JS/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>SPACE AGE - Resource Randomizer</title>
  </head>

  <body onload="update_resources()" style="background-size:135vw">
    <div class="space"></div>

    <div class="grid_1_column">
      <a href="/index.html" class="secondary_button astro_font">Home</a>
      <a href="/Ship.html" class="secondary_button astro_font"
        >Ship Randomizer</a
      >
      <div class="space"></div>

      <div class="grid_1_column">
        <a onclick="expand('resource_randomize_options', 'resource_randomize_header')" class="sub_header astro_font orange_background" id="resource_randomize_header">Randomize Resources</a>
        <div class="grid_1_column border orange_border" id="resource_randomize_options">
        <a onclick="initialize_resources(); true_random_resources(); update_resources()" class="secondary_button tertiary_button astro_font dark hover">Truly Random</a>
      </div>
    </div>

    <div class="grid_1_column">
      <div class="space"></div>
    </div>

    <div class="grid_2_column" id="resource_div">
      <div class="gid_1_column">
        <a class="header astro_font smaller">Jupiter</a>
        <figure class="resource_figure border">
          <img
            src=""
            alt="Jupiter"
            class="resource_card card_img"
            id="jupiter"
          />
        </figure>
      </div>
      <div class="gid_1_column">
        <a class="header astro_font smaller">Hygiea</a>
        <figure class="resource_figure border">
          <img src="" alt="Hygiea" class="resource_card card_img" id="hygiea" />
        </figure>
      </div>

      <div class="gid_1_column">
        <a class="header astro_font smaller">Pallas</a>
        <figure class="resource_figure border">
          <img src="" alt="Pallas" class="resource_card card_img" id="pallas" />
        </figure>
      </div>
      <div class="gid_1_column">
        <a class="header astro_font smaller">Ceres</a>
        <figure class="resource_figure border">
          <img src="" alt="Ceres" class="resource_card card_img" id="ceres" />
        </figure>
      </div>

      <div class="gid_1_column">
        <a class="header astro_font smaller">Phobos & Deimos</a>
        <figure class="resource_figure border">
          <img
            src=""
            alt="Phobos & Deimos"
            class="resource_card card_img"
            id="phobos"
          />
        </figure>
      </div>
      <div class="gid_1_column">
        <a class="header astro_font smaller">Mars</a>
        <figure class="resource_figure border">
          <img src="" alt="Mars" class="resource_card card_img" id="mars" />
        </figure>
      </div>

      <div class="gid_1_column">
        <a class="header astro_font smaller">Mercury</a>
        <figure class="resource_figure border">
          <img
            src=""
            alt="Mercury"
            class="resource_card card_img"
            id="mercury"
          />
        </figure>
      </div>
      <div class="gid_1_column">
        <a class="header astro_font smaller">Venus</a>
        <figure class="resource_figure border">
          <img src="" alt="Venus" class="resource_card card_img" id="venus" />
        </figure>
      </div>
    </div>
  </body>
</html>
