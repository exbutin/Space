<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link
      rel="shortcut icon"
      href="/Images/dominion-2ed.png"
      type="image/x-icon"
    />
    <script src="JS/turly_random.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>SHIP RANDOM</title>
  </head>

  <body onload="update_resources()">
    <div class="grid_2_column">
      <a href="/index.html" class="secondary_button astro_font">Home</a>
      <a href="/Ship.html" class="secondary_button astro_font"
        >Ship Randomizer</a
      >
      <a
        onclick="intialize_resources(); true_random_resources(); update_resources()"
        class="secondary_button astro_font"
        >Randomize</a
      >
    </div>

    <div class="grid_2_column" style="grid-gap: 1vw">
      <div class="gid_1_column border">
        <button class="secondary_button astro_font resource">Jupiter</button>
        <figure class="resource_figure">
          <img
            src=""
            alt="Jupiter"
            class="resource_card card_img"
            id="jupiter"
          />
        </figure>
      </div>
      <div class="gid_1_column border">
        <button class="secondary_button astro_font resource">Hygiea</button>
        <figure class="resource_figure">
          <img src="" alt="Hygiea" class="resource_card card_img" id="hygiea" />
        </figure>
      </div>

      <a class="secondary_button astro_font resource">Pallas</a>
      <a class="secondary_button astro_font resource">Ceres</a>
      <figure class="resource_figure">
        <img src="" alt="Pallas" class="resource_card card_img" id="pallas" />
      </figure>
      <figure class="resource_figure">
        <img src="" alt="Ceres" class="resource_card card_img" id="ceres" />
      </figure>

      <a class="secondary_button astro_font resource">Phobos & Deimos</a>
      <a class="secondary_button astro_font resource">Mars</a>
      <figure class="resource_figure">
        <img
          src=""
          alt="Phobos & Deimos"
          class="resource_card card_img"
          id="phobos"
        />
      </figure>
      <figure class="resource_figure">
        <img src="" alt="Mars" class="resource_card card_img" id="mars" />
      </figure>

      <a class="secondary_button astro_font resource">Mercury</a>
      <a class="secondary_button astro_font resource">Venus</a>
      <figure class="resource_figure">
        <img src="" alt="Mercury" class="resource_card card_img" id="mercury" />
      </figure>
      <figure class="resource_figure">
        <img src="" alt="Venus" class="resource_card card_img" id="venus" />
      </figure>
    </div>
  </body>
</html>
